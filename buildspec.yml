version: 0.2

phases:
  install:
    commands:
      - echo "Updating package lists..."
      - yum -y update
      - echo "Installing Amazon Corretto 17..."
      - yum -y install java-17-amazon-corretto-devel
      - echo "Installing Maven..."
      - yum -y install maven

  pre_build:
    commands:
      - echo "Setting JAVA_HOME and PATH..."
      - export JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto
      - export PATH=$JAVA_HOME/bin:$PATH
      - echo "JAVA_HOME is set to $JAVA_HOME"
      - echo "PATH is set to $PATH"
      - echo "Creating and running script to verify environment variables..."
      - |
        cat << 'EOF' > verify_env.sh
        #!/bin/bash
        export JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto
        export PATH=$JAVA_HOME/bin:$PATH
        echo "JAVA_HOME is set to $JAVA_HOME"
        echo "PATH is set to $PATH"
        echo "Checking Java version..."
        java -version
        echo "Checking Maven version..."
        mvn --version
        EOF
      - chmod +x verify_env.sh
      - ./verify_env.sh

  build:
    commands:
      - echo "Build started on `date`"
      - echo "Compiling the Maven project..."
      - mvn compile
      - echo "Running tests..."
      - mvn test
      - echo "Packaging the application..."
      - mvn package

artifacts:
  files:
    - '**/*'
 
